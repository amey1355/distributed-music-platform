name: CI — build & docker images (no-push)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      built: ${{ steps.set.outputs.built }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

  build_services:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }} for root + client
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # -------- Admin service build ----------
      - name: Install & build admin-service
        working-directory: ./services/admin-service
        run: |
          npm ci
          npm run build

      # -------- User service build ----------
      - name: Install & build user-service
        working-directory: ./services/user-service
        run: |
          npm ci
          npm run build

      # -------- Song service build ----------
      - name: Install & build song-service
        working-directory: ./services/song-service
        run: |
          npm ci
          npm run build

      # -------- Worker service build ----------
      - name: Install & build worker-service
        working-directory: ./services/worker-service
        run: |
          npm ci
          npm run build

      # -------- Client build ----------
      - name: Install & build client
        working-directory: ./client
        run: |
          npm ci
          npm run build

      # -------- Build Docker images (no push) ----------
      - name: Build Docker images (admin, user, song, worker, client)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: false
          # we will build separate targets via build args to keep it explicit
          # Note: we pass multiple build contexts by running separate build-push jobs below

      - name: Build admin-service image
        uses: docker/build-push-action@v5
        with:
          context: ./services/admin-service
          file: ./services/admin-service/Dockerfile
          push: false
          tags: distributed-music-platform-admin-service:ci-${{ github.sha }}

      - name: Build user-service image
        uses: docker/build-push-action@v5
        with:
          context: ./services/user-service
          file: ./services/user-service/Dockerfile
          push: false
          tags: distributed-music-platform-user-service:ci-${{ github.sha }}

      - name: Build song-service image
        uses: docker/build-push-action@v5
        with:
          context: ./services/song-service
          file: ./services/song-service/Dockerfile
          push: false
          tags: distributed-music-platform-song-service:ci-${{ github.sha }}

      - name: Build worker-service image
        uses: docker/build-push-action@v5
        with:
          context: ./services/worker-service
          file: ./services/worker-service/Dockerfile
          push: false
          tags: distributed-music-platform-worker-service:ci-${{ github.sha }}

      - name: Build client image (nginx)
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: false
          tags: distributed-music-platform-client:ci-${{ github.sha }}

      - name: CI finished
        run: echo "Builds completed — Docker images built locally in runner (not pushed)."
