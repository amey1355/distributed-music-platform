version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: dmp-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dmp-network

  redis:
    image: redis:alpine
    container_name: dmp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dmp-network

  admin-service:
    build:
      context: ./services/admin-service
      dockerfile: Dockerfile
    container_name: dmp-admin
    ports:
      - "7000:7000"
    env_file:
      - ./services/admin-service/.env
    environment:
      NODE_ENV: production
      PORT: 7000
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
      REDIS_URL: redis://dmp-redis:6379
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - dmp-network

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: dmp-user
    ports:
      - "5000:5000"
    env_file:
      - ./services/user-service/.env
    environment:
      NODE_ENV: production
      PORT: 5000
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
    depends_on:
      redis:
        condition: service_started
    networks:
      - dmp-network

  song-service:
    build:
      context: ./services/song-service
      dockerfile: Dockerfile
    container_name: dmp-song
    ports:
      - "8000:8000"
    env_file:
      - ./services/song-service/.env
    environment:
      NODE_ENV: production
      PORT: 8000
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
      REDIS_URL: redis://dmp-redis:6379
    depends_on:
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - dmp-network

  worker-service:
    build:
      context: ./services/worker-service
      dockerfile: Dockerfile
    container_name: dmp-worker
    env_file:
      - ./services/worker-service/.env
    environment:
      NODE_ENV: production
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - dmp-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: dmp-client
    ports:
      - "3000:80"
    environment:
      NODE_ENV: production
      VITE_API_URL: http://localhost:7000/api/v1
    depends_on:
      - admin-service
      - user-service
      - song-service
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - dmp-network

volumes:
  rabbitmq_data:
  redis_data:

networks:
  dmp-network:
    driver: bridge
